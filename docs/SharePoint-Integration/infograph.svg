  <text x="600" y="1060" font-family="Segoe UI, Arial, sans-serif" font-size="36" fill="white" font-weight="bold" text-anchor="middle">
    Configuration Steps
  </text>
  
  <!-- Microsoft Logo on Page 2 -->
  <g transform="translate(30, 1030) scale(1)">
    <rect x="0" y="0" width="20" height="20" fill="#f25022"/>
    <rect x="22" y="0" width="20" height="20" fill="#7fba00"/>
    <rect x="0" y="22" width="20" height="20" fill="#00a4ef"/>
    <rect x="22" y="22" width="20" height="20" fill="#ffb900"/>
  </g>
  
  <!-- SharePoint Setup -->
  <rect x="50" y="1130" width="1100" height="170" fill="white" rx="5" ry="5" stroke="#dddddd" stroke-width="1"/>
  <rect x="50" y="1130" width="300" height="40" fill="#2072a7" rx="5" ry="5"/>
  <text x="200" y="1158" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="white" font-weight="bold" text-anchor="middle">1. SharePoint Setup</text>
  
  <circle cx="80" cy="1190" r="10" fill="#2072a7"/>
  <text x="100" y="1195" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">Create a main SharePoint site</text>
  
  <circle cx="80" cy="1220" r="10" fill="#2072a7"/>
  <text x="100" y="1225" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Create five dedicated subsites, one for each environment (Dev, Staging, QA, Pre-Prod, Prod)
  </text>
  
  <circle cx="80" cy="1250" r="10" fill="#2072a7"/>
  <text x="100" y="1255" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Configure appropriate permissions for each subsite based on environment access needs
  </text>
  
  <!-- Dataverse Connection Configuration -->
  <rect x="50" y="1320" width="1100" height="170" fill="white" rx="5" ry="5" stroke="#dddddd" stroke-width="1"/>
  <rect x="50" y="1320" width="450" height="40" fill="#742774" rx="5" ry="5"/>
  <text x="275" y="1348" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="white" font-weight="bold" text-anchor="middle">2. Dataverse Connection Configuration</text>
  
  <circle cx="80" cy="1380" r="10" fill="#742774"/>
  <text x="100" y="1385" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    In each Dataverse environment, navigate to Settings → Document Management
  </text>
  
  <circle cx="80" cy="1410" r="10" fill="#742774"/>
  <text x="100" y="1415" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Configure the SharePoint site URL, pointing to the corresponding subsite
  </text>
  
  <circle cx="80" cy="1440" r="10" fill="#742774"/>
  <text x="100" y="1445" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Set authentication method (typically OAuth) and test the connection
  </text>
  
  <!-- Power Pages Integration -->
  <rect x="50" y="1510" width="1100" height="200" fill="white" rx="5" ry="5" stroke="#dddddd" stroke-width="1"/>
  <rect x="50" y="1510" width="350" height="40" fill="#0078d4" rx="5" ry="5"/>
  <text x="225" y="1538" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="white" font-weight="bold" text-anchor="middle">3. Power Pages Integration</text>
  
  <circle cx="80" cy="1570" r="10" fill="#0078d4"/>
  <text x="100" y="1575" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Create separate Power Pages instances for each environment
  </text>
  
  <circle cx="80" cy="1600" r="10" fill="#0078d4"/>
  <text x="100" y="1605" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    In each Power Pages design studio, connect to the corresponding Dataverse environment
  </text>
  
  <circle cx="80" cy="1630" r="10" fill="#0078d4"/>
  <text x="100" y="1635" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Configure document display components that leverage the SharePoint-stored documents
  </text>
  
  <circle cx="80" cy="1660" r="10" fill="#0078d4"/>
  <text x="100" y="1665" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Create appropriate forms and views that mirror across environments
  </text>
  
  <circle cx="80" cy="1690" r="10" fill="#0078d4"/>
  <text x="100" y="1695" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Set up consistent data permissions across all environments
  </text>
  
  <!-- Best Practices Section -->
  <rect x="50" y="1730" width="1100" height="170" fill="white" rx="5" ry="5" stroke="#dddddd" stroke-width="1"/>
  <rect x="50" y="1730" width="350" height="40" fill="#ffb900" rx="5" ry="5"/>
  <text x="225" y="1758" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="white" font-weight="bold" text-anchor="middle">Best Practices</text>
  
  <circle cx="80" cy="1790" r="10" fill="#ffb900"/>
  <text x="100" y="1795" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Implement identical folder structures across all SharePoint subsites
  </text>
  
  <circle cx="80" cy="1820" r="10" fill="#ffb900"/>
  <text x="100" y="1825" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Use environment variables in Power Pages to manage connections
  </text>
  
  <circle cx="80" cy="1850" r="10" fill="#ffb900"/>
  <text x="100" y="1855" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Establish clear governance for document and configuration migration between environments
  </text>
  
  <circle cx="80" cy="1880" r="10" fill="#ffb900"/>
  <text x="100" y="1885" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Implement CI/CD pipelines for consistent deployment across environments
  </text>
  <!-- Footer with Cloudstrucc branding -->
<rect x="0" y="1920" width="1200" height="60" fill="#0078d4"/>
<text x="600" y="1960" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">
  Integrating Microsoft Power Platform Solutions
</text>

<!-- Cloudstrucc text at bottom right -->
<text x="1100" y="1960" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">
  CLOUDSTRUCC INC.
