<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 2000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1600" fill="#f8f8f8" rx="0" ry="0"/>
  
  <!-- Page 1 -->
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="#0078d4"/>
  <text x="600" y="60" font-family="Segoe UI, Arial, sans-serif" font-size="36" fill="white" font-weight="bold" text-anchor="middle">
    SharePoint and Dataverse Multi-Environment Architecture
  </text>
  
  <!-- Microsoft Logo -->
  <g transform="translate(30, 30) scale(1)">
    <rect x="0" y="0" width="20" height="20" fill="#f25022"/>
    <rect x="22" y="0" width="20" height="20" fill="#7fba00"/>
    <rect x="0" y="22" width="20" height="20" fill="#00a4ef"/>
    <rect x="22" y="22" width="20" height="20" fill="#ffb900"/>
  </g>
  


  <!-- Overview Section -->
