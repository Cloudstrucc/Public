  <text x="710" y="820" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#333333">SharePoint Components</text>
  
  <!-- Dataverse Legend -->
  <rect x="670" y="845" width="25" height="25" fill="#742774" rx="3" ry="3"/>
  <text x="710" y="865" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#333333">Dataverse Environments</text>
  
  <!-- Power Pages Legend -->
