  <text x="100" y="200" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#333333">
    Integrating SharePoint subsites and Dataverse environments across your development lifecycle, 
    including connections to Power Pages.
  </text>

  <!-- Architecture Diagram - Modern Style -->
  <rect x="50" y="240" width="1100" height="450" fill="white" rx="5" ry="5" stroke="#dddddd" stroke-width="1"/>
  <text x="100" y="280" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#333333" font-weight="bold">Architecture Diagram</text>
  
  <!-- SharePoint Main Site -->
  <rect x="300" y="320" width="600" height="60" fill="#2072a7" rx="10" ry="10"/>
  <text x="600" y="360" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="white" font-weight="bold" text-anchor="middle">SharePoint Site</text>
  
  <!-- SharePoint Icons -->
  <!-- <g transform="translate(320, 335) scale(0.4)">
    <rect x="0" y="0" width="70" height="70" fill="white" rx="5" ry="5"/>
    <text x="35" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="50" fill="#2072a7" font-weight="bold" text-anchor="middle">SP</text>
  </g> -->
  
  <!-- Subsites Container - Centered with proper width -->
<rect x="150" y="410" width="900" height="70" fill="#e6f2fa" rx="5" ry="5" stroke="#2072a7" stroke-width="2" stroke-dasharray="5,5"/>
<text x="600" y="430" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#2072a7" text-anchor="middle">SharePoint Subsites</text>

<!-- Subsites - Evenly spaced and centered -->
<rect x="260" y="440" width="120" height="30" fill="#2072a7" rx="5" ry="5"/>
<text x="320" y="460" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Dev Subsite</text>

<rect x="400" y="440" width="120" height="30" fill="#2072a7" rx="5" ry="5"/>
<text x="460" y="460" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Staging Subsite</text>

<rect x="540" y="440" width="120" height="30" fill="#2072a7" rx="5" ry="5"/>
<text x="600" y="460" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">QA Subsite</text>

<rect x="680" y="440" width="120" height="30" fill="#2072a7" rx="5" ry="5"/>
<text x="740" y="460" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Pre-Prod Subsite</text>

<rect x="820" y="440" width="120" height="30" fill="#2072a7" rx="5" ry="5"/>
<text x="880" y="460" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Prod Subsite</text>

<!-- Connection Line from SharePoint to Subsites Container -->
<line x1="600" y1="380" x2="600" y2="410" stroke="#2072a7" stroke-width="2"/>
<polygon points="600,410 595,400 605,400" fill="#2072a7"/>

<!-- Dataverse Environments Container - Centered with proper width -->
<rect x="150" y="510" width="900" height="70" fill="#f5ebf5" rx="5" ry="5" stroke="#742774" stroke-width="2" stroke-dasharray="5,5"/>
<text x="600" y="530" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#742774" text-anchor="middle">Dataverse Environments</text>

<!-- Dataverse Environments - Evenly spaced and centered -->
<rect x="260" y="540" width="120" height="30" fill="#742774" rx="5" ry="5"/>
<text x="320" y="560" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Development</text>

<rect x="400" y="540" width="120" height="30" fill="#742774" rx="5" ry="5"/>
<text x="460" y="560" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Staging</text>

<rect x="540" y="540" width="120" height="30" fill="#742774" rx="5" ry="5"/>
<text x="600" y="560" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">QA</text>

<rect x="680" y="540" width="120" height="30" fill="#742774" rx="5" ry="5"/>
<text x="740" y="560" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Pre-Production</text>

<rect x="820" y="540" width="120" height="30" fill="#742774" rx="5" ry="5"/>
<text x="880" y="560" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Production</text>

<!-- Connection Lines from Subsites to Dataverse - Adjusted -->
<line x1="320" y1="470" x2="320" y2="540" stroke="#742774" stroke-width="2"/>
<polygon points="320,540 315,530 325,530" fill="#742774"/>

<line x1="460" y1="470" x2="460" y2="540" stroke="#742774" stroke-width="2"/>
<polygon points="460,540 455,530 465,530" fill="#742774"/>

<line x1="600" y1="470" x2="600" y2="540" stroke="#742774" stroke-width="2"/>
<polygon points="600,540 595,530 605,530" fill="#742774"/>

<line x1="740" y1="470" x2="740" y2="540" stroke="#742774" stroke-width="2"/>
<polygon points="740,540 735,530 745,530" fill="#742774"/>

<line x1="880" y1="470" x2="880" y2="540" stroke="#742774" stroke-width="2"/>
<polygon points="880,540 875,530 885,530" fill="#742774"/>

<!-- Power Pages Container - Centered with proper width -->
<rect x="150" y="610" width="900" height="70" fill="#e6f2f9" rx="5" ry="5" stroke="#0078d4" stroke-width="2" stroke-dasharray="5,5"/>
<text x="600" y="630" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#0078d4" text-anchor="middle">Power Pages</text>

<!-- Evenly spaced and centered -->
<rect x="260" y="640" width="120" height="30" fill="#0078d4" rx="5" ry="5"/>
<text x="320" y="660" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Dev</text>

<rect x="400" y="640" width="120" height="30" fill="#0078d4" rx="5" ry="5"/>
<text x="460" y="660" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Staging</text>

<rect x="540" y="640" width="120" height="30" fill="#0078d4" rx="5" ry="5"/>
<text x="600" y="660" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">QA</text>

<rect x="680" y="640" width="120" height="30" fill="#0078d4" rx="5" ry="5"/>
<text x="740" y="660" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Pre-Prod</text>

<rect x="820" y="640" width="120" height="30" fill="#0078d4" rx="5" ry="5"/>
<text x="880" y="660" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Prod</text>

<!-- Connection Lines from Dataverse to Adjusted -->
<line x1="320" y1="570" x2="320" y2="640" stroke="#0078d4" stroke-width="2"/>
<polygon points="320,640 315,630 325,630" fill="#0078d4"/>

<line x1="460" y1="570" x2="460" y2="640" stroke="#0078d4" stroke-width="2"/>
<polygon points="460,640 455,630 465,630" fill="#0078d4"/>

<line x1="600" y1="570" x2="600" y2="640" stroke="#0078d4" stroke-width="2"/>
<polygon points="600,640 595,630 605,630" fill="#0078d4"/>

<line x1="740" y1="570" x2="740" y2="640" stroke="#0078d4" stroke-width="2"/>
<polygon points="740,640 735,630 745,630" fill="#0078d4"/>

<line x1="880" y1="570" x2="880" y2="640" stroke="#0078d4" stroke-width="2"/>
<polygon points="880,640 875,630 885,630" fill="#0078d4"/>
  
  <!-- Key Features -->
  <rect x="50" y="720" width="650" height="250" fill="white" rx="5" ry="5" stroke="#dddddd" stroke-width="1"/>
  <text x="100" y="760" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#333333" font-weight="bold">Key Features</text>
  
  <!-- Feature 1 -->
  <circle cx="80" cy="800" r="10" fill="#0078d4"/>
  <text x="100" y="805" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#333333" font-weight="bold">Document Management</text>
  <text x="100" y="830" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Store and manage documents in SharePoint via Dataverse
  </text>
  
  <!-- Feature 2 -->
  <circle cx="80" cy="860" r="10" fill="#0078d4"/>
  <text x="100" y="865" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#333333" font-weight="bold">Centralized Access Control</text>
  <text x="100" y="890" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Manage permissions at the SharePoint level
  </text>
  
  <!-- Feature 3 -->
  <circle cx="80" cy="920" r="10" fill="#0078d4"/>
  <text x="100" y="925" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#333333" font-weight="bold">Environment Isolation</text>
  <text x="100" y="950" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333333">
    Dedicated subsite for each environment prevents 
    cross-contamination
  </text>
  
  <!-- Legend -->
  <rect x="620" y="720" width="530" height="250" fill="white" rx="5" ry="5" stroke="#dddddd" stroke-width="1"/>
  <text x="670" y="760" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#333333" font-weight="bold">Legend</text>
  
  <!-- SharePoint Legend -->
