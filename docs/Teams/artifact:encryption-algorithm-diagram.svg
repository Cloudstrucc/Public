<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&amp;display=swap');
    
    .bg-white { fill: white; }
    .bg-blue-50 { fill: #EFF6FF; }
    .bg-blue-100 { fill: #DBEAFE; }
    .bg-blue-200 { fill: #BFDBFE; }
    .bg-blue-600 { fill: #0078D4; }
    .bg-gray-100 { fill: #F3F4F6; }
    
    .text-blue-600 { fill: #0078D4; }
    .text-blue-700 { fill: #0078D4; }
    .text-gray-500 { fill: #6B7280; }
    .text-gray-600 { fill: #4B5563; }
    .text-gray-700 { fill: #374151; }
    .text-white { fill: white; }
    
    .border-blue-600 { stroke: #0078D4; stroke-width: 4; }
    .border-blue-300 { stroke: #93C5FD; stroke-width: 2; }
    
    .font-sans { font-family: 'Segoe UI', sans-serif; }
    .font-bold { font-weight: 700; }
    .font-semibold { font-weight: 600; }
    
    .shadow { filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1)); }
    .rounded-lg { rx: 8; ry: 8; }
    .rounded-full { rx: 9999; ry: 9999; }
  </style>

  <!-- Background -->
  <rect width="800" height="600" class="bg-gray-100" rx="8" ry="8" />

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="font-sans font-bold text-blue-700" font-size="28">Recommended Encryption Algorithms</text>
  <text x="400" y="80" text-anchor="middle" class="font-sans text-gray-600" font-size="18">For Secure Microsoft Teams Implementation</text>

  <!-- Main Card -->
  <rect x="50" y="100" width="700" height="450" class="bg-white rounded-lg shadow" />
  
  <!-- Algorithm Cards -->
  <g transform="translate(80, 130)">
    <!-- AES-256-GCM -->
    <g>
      <rect x="0" y="0" width="200" height="220" class="bg-blue-50 rounded-lg border-blue-600" />
      <text x="100" y="30" text-anchor="middle" class="font-sans font-semibold text-blue-700" font-size="18">AES-256-GCM</text>
      <text x="100" y="50" text-anchor="middle" class="font-sans text-gray-600" font-size="14">Primary Recommendation</text>
      
      <line x1="30" y1="65" x2="170" y2="65" stroke="#BFDBFE" stroke-width="2" />
      
      <g transform="translate(10, 80)">
        <circle cx="8" cy="8" r="4" class="bg-blue-600" />
        <text x="20" y="12" class="font-sans text-gray-700" font-size="12">Authenticated encryption</text>
      </g>
      
      <g transform="translate(10, 110)">
        <circle cx="8" cy="8" r="4" class="bg-blue-600" />
        <text x="20" y="12" class="font-sans text-gray-700" font-size="12">Provides confidentiality,</text>
        <text x="20" y="28" class="font-sans text-gray-700" font-size="12">integrity and authenticity</text>
      </g>
      
      <g transform="translate(10, 150)">
        <circle cx="8" cy="8" r="4" class="bg-blue-600" />
        <text x="20" y="12" class="font-sans text-gray-700" font-size="12">FIPS 140-2 compliant</text>
      </g>
      
      <g transform="translate(10, 180)">
        <circle cx="8" cy="8" r="4" class="bg-blue-600" />
        <text x="20" y="12" class="font-sans text-gray-700" font-size="12">Hardware acceleration</text>
        <text x="20" y="28" class="font-sans text-gray-700" font-size="12">on most modern devices</text>
      </g>
    </g>
    
    <!-- ChaCha20-Poly1305 -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="200" height="220" class="bg-blue-50 rounded-lg border-blue-600" />
      <text x="100" y="30" text-anchor="middle" class="font-sans font-semibold text-blue-700" font-size="18">ChaCha20-Poly1305</text>
      <text x="100" y="50" text-anchor="middle" class="font-sans text-gray-600" font-size="14">Alternative Option</text>
      
      <line x1="30" y1="65" x2="170" y2="65" stroke="#BFDBFE" stroke-width="2" />
      
      <g transform="translate(10, 80)">
        <circle cx="8" cy="8" r="4" class="bg-blue-600" />
        <text x="20" y="12" class="font-sans text-gray-700" font-size="12">Better performance on</text>
        <text x="20" y="28" class="font-sans text-gray-700" font-size="12">devices without AES</text>
        <text x="20" y="44" class="font-sans text-gray-700" font-size="12">hardware acceleration</text>
      </g>
      
      <g transform="translate(10, 135)">
        <circle cx="8" cy="8" r="4" class="bg-blue-600" />
        <text x="20" y="12" class="font-sans text-gray-700" font-size="12">Strong security properties</text>
        <text x="20" y="28" class="font-sans text-gray-700" font-size="12">similar to AES-GCM</text>
      </g>
      
      <g transform="translate(10, 175)">
        <circle cx="8" cy="8" r="4" class="bg-blue-600" />
        <text x="20" y="12" class="font-sans text-gray-700" font-size="12">Increasingly supported in</text>
        <text x="20" y="28" class="font-sans text-gray-700" font-size="12">modern environments</text>
      </g>
    </g>
    
    <!-- RSA-2048/4096 -->
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="200" height="220" class="bg-blue-50 rounded-lg border-blue-600" />
      <text x="100" y="30" text-anchor="middle" class="font-sans font-semibold text-blue-700" font-size="18">RSA-2048/4096</text>
      <text x="100" y="50" text-anchor="middle" class="font-sans text-gray-600" font-size="14">For Key Exchange</text>
      
      <line x1="30" y1="65" x2="170" y2="65" stroke="#BFDBFE" stroke-width="2" />
      
      <g transform="translate(10, 80)">
        <circle cx="8" cy="8" r="4" class="bg-blue-600" />
        <text x="20" y="12" class="font-sans text-gray-700" font-size="12">Asymmetric encryption</text>
        <text x="20" y="28" class="font-sans text-gray-700" font-size="12">for key exchange</text>
      </g>
      
      <g transform="translate(10, 120)">
        <circle cx="8" cy="8" r="4" class="bg-blue-600" />
        <text x="20" y="12" class="font-sans text-gray-700" font-size="12">Use 4096-bit keys for</text>
        <text x="20" y="28" class="font-sans text-gray-700" font-size="12">long-term security</text>
      </g>
      
      <g transform="translate(10, 160)">
        <circle cx="8" cy="8" r="4" class="bg-blue-600" />
        <text x="20" y="12" class="font-sans text-gray-700" font-size="12">Consider future quantum-</text>
        <text x="20" y="28" class="font-sans text-gray-700" font-size="12">resistant alternatives</text>
      </g>
    </g>
  </g>

  <!-- Implementation Requirements -->
  <g transform="translate(80, 370)">
    <rect x="0" y="0" width="640" height="150" class="bg-blue-50 rounded-lg border-blue-600" />
    <text x="320" y="30" text-anchor="middle" class="font-sans font-semibold text-blue-700" font-size="18">Key Implementation Requirements</text>
    
    <line x1="100" y1="45" x2="540" y2="45" stroke="#BFDBFE" stroke-width="2" />
    
    <g transform="translate(30, 65)">
      <circle cx="8" cy="8" r="6" class="bg-blue-600 rounded-full" />
      <text x="25" y="12" class="font-sans text-gray-700" font-size="14">All encryption keys must be generated within HSM and never exposed in plaintext</text>
    </g>
    
    <g transform="translate(30, 95)">
      <circle cx="8" cy="8" r="6" class="bg-blue-600 rounded-full" />
      <text x="25" y="12" class="font-sans text-gray-700" font-size="14">Unique initialization vectors (IVs) must be used for each encryption operation</text>
    </g>
    
    <g transform="translate(30, 125)">
      <circle cx="8" cy="8" r="6" class="bg-blue-600 rounded-full" />
      <text x="25" y="12" class="font-sans text-gray-700" font-size="14">Implement Perfect Forward Secrecy (PFS) for all session-based communications</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="400" y="570" text-anchor="middle" class="font-sans text-gray-500" font-size="12">Algorithms selected based on NIST recommendations and industry best practices</text>
</svg>