global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'dotnet-api'
    static_configs:
      - targets: ['dotnet-api:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'blazor-frontend'
    static_configs:
      - targets: ['blazor-frontend:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
