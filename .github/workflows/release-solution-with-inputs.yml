name: Release action
# Call the reusable workflow release-solution-with-inputs.yml
# Release your solution to prod when you create a new release.

on:
  release:
      types: [created]        
permissions:
  contents: write
jobs:
  Release-solution-ALMLab:
    uses: ./.github/workflows/release-solution-to-prod-with-inputs.yml
    with:
      #You can specify the solution name here
      solution_name: demo
      #Update your values here
      BUILD_ENVIRONMENT_URL: https://ftnc-demo.crm3.dynamics.com
      PRODUCTION_ENVIRONMENT_URL: https://ftnc-demo-release.crm3.dynamics.com
      CLIENT_ID: 66323902-24bb-43fa-8912-a311e6d73f2f
      TENANT_ID: 24a46daa-7b87-4566-9eea-281326a1b75c      
    secrets:
      envSecret: ${{ secrets.POWERPLATFORM }}
